
<div class="container note-form-container">
    <h2 class="text-center mb-4">Register User</h2>
    <form class="form-group">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required
                formControlName="username">
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="Password" rows="5" placeholder="Enter Password" required
                formControlName="password">
        </div>
        <a routerLink="/forgot-password">forgot password</a>

        <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary btn-block m-3 w-25 text-center">Register</button>

        </div>
    </form>
</div>
