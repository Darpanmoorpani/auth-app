
<div class="container note-form-container">
    <h2 class="text-center mb-4">Change Password</h2>
    <form class="form-group">
        <div class="form-group">
            <label for="Email">New Password</label>
            <input type="text" class="form-control" id="Email" placeholder="Enter New Password" required
                formControlName="newpwd">
        </div>
        <div class="form-group">
            <label for="Email">Confirm Password</label>
            <input type="text" class="form-control" id="Email" placeholder="Confirm Password" required
                formControlName="confirmpwd">
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary btn-block m-3 w-25 text-center">Submit</button>
        </div>
    </form>
</div>
